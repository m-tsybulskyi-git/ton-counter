
name: Build & Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
          node-version: 18.16.0
    - run: yarn install
    - run: yarn build
    - run: yarn deploy
